<!DOCTYPE html>
<html lang="en" ng-app="zfMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="../angular.js"></script>
<script>
    angular.module('zfMod',[]);

    var obj={
        name:'zf',
        print:function(country){
            console.log(this.name+" is form "+country)
        }
    }

    var self={
        name:'yyy'
    }

    var arr=[
            'China','Hubei'
    ]

    var bindFn=angular.bind(self,obj.print,arr);

    obj.print('American');
    bindFn();
</script>
</body>
</html>
