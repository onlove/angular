<!DOCTYPE html>
<html lang="en" ng-app="zfMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="zfCtrl">
{{zhangsan}}<br/>
{{lisi}}
<person namex="zhangsan" greet="greet(name,word,num)"></person>
<person namex="lisi" greet="greet(name,word,num)"></person>
<script src="../angular.js"></script>
<script>
    angular.module('zfMod',[])
            .directive('person',function(){
                return {
                    replace:true,
                    restrict:'E',
                    scope:{
                        namey:'=namex',
                        greet:'&greet'
                    },
                    template:'<div>姓名:{{namey}} <input ng-model="word"> <span ng-click="greet({name:namey,word:word,num:5})">click</span></div>'
                }
            })
            .controller('zfCtrl',function($scope){
                $scope.zhangsan='张三';
                $scope.lisi='李四';
                $scope.count=0;
                $scope.greet=function(name,word,num){
                    console.log($scope.count,num);
                    $scope.count+=num;
                    alert(name+" "+word)
                }
            })
</script>
</body>
</html>
