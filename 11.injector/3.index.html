<!DOCTYPE html>
<html lang="en" ng-app="zfMod" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap.css">
</head>
<body>
<div class="container">
    <button onclick="show()">获取</button>
    <div id="content"></div>
</div>
<script src="../angular.js"></script>
<script>
    angular.module('zfMod',[])
            .provider('zfHello',function(){
                this.$get=function(){
                    return 'hello word'
                }
            })


    function show(){
        var injector1=angular.element(document).injector();
        var injector2=angular.element(document.querySelector("#content")).injector();

        console.log(injector1==injector2);

        document.querySelector("#content").innerHTML=injector1.get('zfHello')
    }




</script>
</body>
