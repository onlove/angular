<!DOCTYPE html>
<html lang="en" ng-app="zfMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap.css">
</head>
<body>
<div ng-controller="zfCtrl" dir-one>
    <input type="text" ng-model="a">
    <select ng-model="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" ng-model="b">
    <input type="button" value="=" ng-click="cal()">
    {{result}}
</div>

<script src="../angular.js"></script>
<script>
    angular.module('zfMod',[])
            .controller('zfCtrl',function($scope,zfCalculator){
                $scope.cal=function(){
                    $scope.result=zfCalculator[$scope.op]($scope.a,$scope.b)
                }
            })
            .constant('zfCalculator',{
                '+':function(a,b){return a+b;},
                '-':function(a,b){return a-b;},
                '*':function(a,b){return a*b;},
                '/':function(a,b){return a/b;}
            })
            .config(function(zfCalculator){
                zfCalculator["+"](3,3)
            })

</script>
</body>
</html>
